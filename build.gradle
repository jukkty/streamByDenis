plugins {
    id 'java'
    id 'io.freefair.lombok' version '4.1.6'
    id 'io.qameta.allure' version '2.8.1'
}

group 'netology'
version '1.0-SNAPSHOT'

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

allure {
    autoconfigure = true
    version = '2.13.3'
    useJUnit5 {
        version = '2.13.3'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'com.github.javafaker:javafaker:1.0.1'
    testImplementation 'mysql:mysql-connector-java:8.0.18'
    testImplementation 'com.codeborne:selenide:5.10.0'
    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.30'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.13'
    testImplementation 'io.rest-assured:rest-assured:4.3.0'
    testImplementation 'io.qameta.allure:allure-selenide:2.13.3'
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.3'
}

test {
    useJUnitPlatform()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')

}